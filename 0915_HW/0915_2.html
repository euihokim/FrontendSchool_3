<html lang="ko">
<head>
    <title></title>
    <style>
        h1 + p + p + p {
            color: red;
        }
        .a + li {
            background:red;
        }
        li + li + li {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <ul>
        <li>Apple</li>
        <li class="a">Mango</li>
        <li class="a">Banana</li>
        <li>Melon</li>
        <li>Strawberry</li>
    </ul>
</body>
</html>
