<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>연습문제</title>
    </head>
    <body>
        <script>
            // 분산 => (각 값에 - 평균) ** 2
            // [10, 20, 30, 10, 20, 30, 40, 10];
            // 1-1 다음 값의 평균을 구하세요
            let score1 = [10, 20, 30, 10, 20, 30, 40, 10];
            let sum1 = 0;
            for (let data of score1) {
                sum1 += data;
            }
            console.log(sum1 / score1.length);

            // 1-2 다음 값의 분산을 구하세요

            let score2 = [10, 20, 30, 10, 20, 30, 40, 10];
            let sum2 = 0;
            for (let data of score2) {
                sum2 += data;
            }
            let avg = sum2 / score2.length;

            let differ = [];
            for (let i = 0; i < score2.length; i++) {
                differ[i] = score2[i] - avg;
            }

            for (let i = 0; i < differ.length; i++) {
                differ[i] = differ[i] * differ[i];
            }
            let sum3 = 0;
            for (let i of differ) {
                sum3 += i;
            }
            console.log(sum3 / score2.length);

            // 2 다음 string의 평균 값을 구하세요
            // '5, 4, 10, 2, 5'
            // hint code : '5, 4, 10, 2, 5'.split(',')
            let string = "5, 4, 10, 2, 5";
            let array = string.split(", ");
            let sum = 0;
            for (let i of array) {
                sum += i * 1;
            }
            console.log(sum / array.length);

            // hint 문자열로 변환해서 풀어주세요!
            // [11, 22, 33, 111, 2]
            // 1+1, 2+2, 3+3, 1+1+1, 2
            // 2, 4, 6, 3, 2
            // 3 다음 array의 각 자리수의 합을 구하세요.
            let arr = [11, 22, 33, 111, 2];
            let str = arr.join("");
            sum = 0;
            for (let i of str) {
                sum += parseInt(i);
            }
            console.log(sum);
            // 정답 : 17

            // 4-1 반복문만 사용하여 숫자단위 콤마 찍기
            let str4 = "1000000";

            for (let i = str4.length - 3; i > 0; i -= 3)
                str4 = str4.slice(0, i) + "," + str4.slice(i);
            // 4-2 반복문만 사용하여 숫자단위 콤마 없애기
            let str5 = "1,000,000";
            for (let i = str5.length - 4; i > 0; i -= 4) {
                str5 = str5.slice(0, i) + str5.slice(i + 1);
            }
            // 4-3 문자열 뒤집기
            let str1 = "hello world";
            let str2 = str1.split("");
            let str3 = [];
            while (str3.length <= str1.length - 1) {
                str3.push(str2.pop());
            }
            console.log(str3.join(""));

            // 5 로또번호를 추첨하는 코드를 작성해주세요.
            let lotto = [];
            while (lotto.length < 6) {
                let num = parseInt(Math.random() * 45 + 1);
                if (lotto.indexOf(num) === -1) {
                    lotto.push(num);
                }
            }
            console.log(
                lotto.sort(function (a, b) {
                    return a - b;
                })
            );
        </script>
    </body>
</html>
