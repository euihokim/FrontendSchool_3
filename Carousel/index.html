<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>월드컵 Groups</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <section class="groups">
                <h2>WORLD CUP QATAR 2022 GROUPS</h2>
                <ul class="list-item">
                    <li>
                        <p>Group A</p>
                        <img src="./images/Groups/a.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group B</p>
                        <img src="./images/Groups/b.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group C</p>
                        <img src="./images/Groups/c.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group D</p>
                        <img src="./images/Groups/d.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group E</p>
                        <img src="./images/Groups/e.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group F</p>
                        <img src="./images/Groups/f.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group G</p>
                        <img src="./images/Groups/g.jpg" alt="" />
                    </li>
                    <li>
                        <p>Group H</p>
                        <img src="./images/Groups/h.jpg" alt="" />
                    </li>
                </ul>
                <button class="btn2-prev"><</button>
                <button class="btn2-next">></button>
            </section>
            <section class="group-h">
                <h2>Group H</h2>
                <ul class="list-item2">
                    <li class="item2">
                        <img src="./images/Group-H/pt.png" alt="" />
                    </li>
                    <li class="item2">
                        <img src="./images/Group-H/gh.png" alt="" />
                    </li>
                    <li class="item2">
                        <img src="./images/Group-H/uy.png" alt="" />
                    </li>
                    <li class="item2">
                        <img src="./images/Group-H/kr.png" alt="" />
                    </li>
                </ul>
                <button class="btn-prev"><</button>
                <button class="btn-next">></button>
            </section>
        </div>

        <script>
            const center = document.querySelector(".list-item");
            const items = document.querySelectorAll(".list-item li");
            const prev2 = document.querySelector(".btn2-prev");
            const next2 = document.querySelector(".btn2-next");
            const angle = 360 / items.length;
            let currAngle = 0;

            next2.addEventListener("click", function (e) {
                if (true) {
                    currAngle -= angle;
                }
                center.style.transform = `translate(0,0) rotateY(${currAngle}deg)`;
            });

            prev2.addEventListener("click", function (e) {
                if (true) {
                    currAngle += angle;
                }
                center.style.transform = `translate(0,0) rotateY(${currAngle}deg)`;
            });
            // 아래
            const prev = document.querySelector(".btn-prev");
            const next = document.querySelector(".btn-next");
            const item = document.querySelector(".list-item2");
            let currPosition = 0;

            next.addEventListener("click", function (e) {
                if (currPosition > -960) {
                    currPosition -= 320;
                }
                item.style.transform = `translate(${currPosition}px)`;
            });
            prev.addEventListener("click", function (e) {
                if (currPosition < 0) {
                    currPosition += 320;
                }
                item.style.transform = `translate(${currPosition}px)`;
            });
        </script>
    </body>
</html>
